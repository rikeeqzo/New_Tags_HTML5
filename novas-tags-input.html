<!DOCTYPE html>
<html>
<!--Aula 93-->

<head>
    <title>Novas Tags de input Html 5</title>

    <meta charset="utf-8">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>

<body>

    <form>

        <!-- Novos Inputs e atributos HTML 5-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" name="email" id="numero" min="1" max="20" step="5">
        <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http// wwww...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="1">
        <br><br>

        <!-- Date -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="1">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>

</html>
